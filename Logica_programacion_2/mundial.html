  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PROGRAMA</title>
      </head>
      <body>
        <h1>PROGRAMA Mundial FIFA</h1>
        <script>
          let anomundial = 1930;

          while (anomundial <= 2022) {
            imprimir(`Hubo mundial de la FIFA en ${anomundial}`);
            anomundial += 4;
          }

          function saltarLinea() {
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
          }

          function imprimir(frase) {
            document.write("<big>" + frase + "</big>");
            saltarLinea();
          }
        </script>
      </body>
    </html>
  </body>
</html>
