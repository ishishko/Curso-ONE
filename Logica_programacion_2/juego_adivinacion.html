<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Juego de Adivinacion</h1>
    <script>
      const numero = Math.round(Math.random() * 10);
      console.log(numero);
      let intentos = 1;
      let adivina = 0;
      while (intentos < 4) {
        adivina = parseInt(prompt("Ingrese un numero entre 0 y 10"));

        if (adivina === numero) {
          alert("CORRECTO");
          break;
        } else {
          alert("Usted erroneo, intente nuevamente");
        }
        intentos = intentos + 1;
      }

      if (adivina === numero) {
        imprimir(`Usted acerto en el intento ${intentos} y el numero era ${numero}!!!`);
      } else {
        imprimir("Usted no adivino. El numero era " + numero);
      }

      function saltarLinea() {
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
      }

      function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
      }
    </script>
  </body>
</html>
