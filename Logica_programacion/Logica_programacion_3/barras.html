<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="600" height="400"> </canvas>
    <script>
      const serie2009 = [6, 47, 41, 3, 3];
      const serie2019 = [81, 9, 3, 3, 4];

      dibujarbarras(50, 50, serie2009);
      dibujarbarras(250, 50, serie2019);

      function dibujarbarras(x, y, serie) {
        const colores = ["blue", "green", "yellow", "red", "gray"];
        let y1 = 0;

        for (let i = 0; i < serie.length; i++) {
          altura = serie[i] * 3;
          dibujarRectangulo(x, y + y1, 100, altura, colores[i]);
          y1 = y1 + serie[i] * 3;
        }
      }

      function dibujarRectangulo(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x, y, base, altura);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, base, altura);
      }

      function escribirTexto(x, y, texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font = "15px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y);
      }

      //AquÃ­ viene el texto faltante
    </script>
  </body>
</html>
