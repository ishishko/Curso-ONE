<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="600" height="400"> </canvas>
    <script>
      const pantalla = document.querySelector("canvas");
      const pincel = pantalla.getContext("2d");
      const radio = 15;
      let xAleatorio = 0;
      let yAleatorio = 0;
      let x = 0;

      pincel.fillStyle = "lightgrey";
      pincel.fillRect(0, 0, 600, 400);
      pantalla.onclick = disparar;

      setInterval(limpiarPantalla, 1000);

      function limpiarPantalla() {
        pincel.clearRect(0, 0, 600, 400);
        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);
        xAleatorio = sortearPosicion(600);
        yAleatorio = sortearPosicion(400);
        crearObjetivo(xAleatorio, yAleatorio);
      }

      function crearObjetivo(x, y) {
        crearCircunferencia(x, y, radio + 30, "red");
        crearCircunferencia(x, y, radio + 15, "white");
        crearCircunferencia(x, y, radio, "red");
      }

      function crearCircunferencia(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * Math.PI);
        pincel.fill();
      }

      function disparar(evento) {
        const x = evento.pageX - pantalla.offsetLeft;
        const y = evento.pageY - pantalla.offsetTop;
        if (x < xAleatorio + radio && x > xAleatorio - radio && y < yAleatorio + radio && y > yAleatorio - radio) {
          alert("Tiro CERTERO");
        }
      }
      function sortearPosicion(maximo) {
        return Math.floor(Math.random() * maximo);
      }

      //Aqu√≠ viene el texto faltante
    </script>
  </body>
</html>
