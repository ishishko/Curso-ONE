  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PROGRAMA</title>
      </head>
      <body>
        <h1>PROGRAMA CALCULO puntos de un equipo de Futbol</h1>
        <script>
          function saltarLinea() {
            document.write("<br>");
            document.write("<hr>");
            document.write("<br>");
          }

          function imprimir(frase) {
            document.write("<big>" + frase + "</big>");
            saltarLinea();
          }

          const victorias = parseInt(prompt("Informa la cantidad de victorias"));
          const empates = parseInt(prompt("Informa la cantidad de empates"));
          const derrotas = parseInt(prompt("Informa la cantidad de derrotas"));

          const puntos = victorias * 3 + empates;

          imprimir(`El total de puntos es de ${puntos}`);

          if (puntos > 28) {
            imprimir("El equipo esta mejor que el año pasado");
          } else if (puntos == 28) {
            imprimir("El equipo esta igual que el año pasado");
          } else {
            imprimir("El equipo esta peor que el año pasado");
          }
        </script>
      </body>
    </html>
  </body>
</html>
