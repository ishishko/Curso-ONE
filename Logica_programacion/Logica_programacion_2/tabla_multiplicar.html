  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PROGRAMA</title>
      </head>
      <body>
        <h1>PROGRAMA Tabla multiplicar</h1>
        <script>
          const multiplo = parseInt(prompt("Ingresa la tabla que deseas conocer!"));
          let multiplicador = 1;

          while (multiplicador <= 10) {
            imprimir(multiplo * multiplicador);
            multiplicador++;
          }

          function saltarLinea() {
            document.write("<br>");
            document.write("<hr>");
          }

          function imprimir(frase) {
            document.write("<big>" + frase + "</big>");
            saltarLinea();
          }
        </script>
      </body>
    </html>
  </body>
</html>
