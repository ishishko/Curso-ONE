  <body>
    <h3>Alcohol o gasolina?</h3>
    <script>
      const tank = 40;
      const gaso = 480;
      const alco = 300;

      const proG = gaso / tank;
      const proA = alco / tank;

      document.write("La eficiencia de la gasolina es " + proG + " km/l!!!!<br>");
      document.write("La eficiencia del alcohol es " + proA + " km/l!!!!<br>");
    </script>
  </body>
